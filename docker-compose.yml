name: 'proxy'

networks:
  hashcore-proxy:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.12.0/24

volumes:
  prometheus_data: {}
  grafana_data: {}
  proxy_configs:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      # /!\ To be modified depending on your needs /!\ if you use windows, you need change ./configs to .\configs
      device: "./configs"

services:
  prometheus:
    image: prom/prometheus
    container_name: hashcore-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=14d'

    depends_on:
      - node-exporter
    networks:
      - hashcore-proxy

  node-exporter:
    image: prom/node-exporter
    container_name: hashcore-node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - '^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)'

    restart: always
    deploy:
      mode: global
    networks:
      - hashcore-proxy

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: hashcore-cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - hashcore-proxy

  grafana:
    image: grafana/grafana
    container_name: hashcore-grafana
    restart: always
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/:/etc/grafana/provisioning/
      - ./monitoring/grafana/public/img/fav32.png:/usr/share/grafana/public/img/fav32.png
      - ./monitoring/grafana/public/img/grafana_icon.svg:/usr/share/grafana/public/img/grafana_icon.svg

    env_file:
      - ./monitoring/grafana/config.monitoring
    ports:
      - 3000:3000
    depends_on:
      - prometheus
      - stratum-proxy
    networks:
      - hashcore-proxy

  stratum-proxy:
    image: ${REPOSITORY:-public.ecr.aws/k7t2c2k4/farm-proxy}:${ENV:-latest}
    container_name: hashcore-stratum-proxy
    restart: always
    volumes:
      - proxy_configs:/opt/farm-proxy/configs
    ports:
      - "${MINING_PORTS}:${MINING_PORTS}"
    networks:
      - hashcore-proxy